<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
   
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    
    <script type="text/javascript">
      // define the function myClose to close the current window
         var n = 5
      function myClose(){
          // convert the contents of the element with id time to an integer and save it in variable n
       
          n--;
          // If n==0, close the page
          // Otherwise, it will be automatically turned off after n+ seconds, 
          // and then saved back to the content of time.
          if(n>0){
              time.innerHTML = "This window will close in " + n + " seconds";
                setTimeout(myClose,1000);
          }else{
              close();
          }
      }
      var timer=null;
      // When the page is loaded, the periodic timer is started, 
      // and myClose is executed every 1 second.
      
      setTimeout(myClose,1000);
    
    </script>
    
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
 
        <div class="sr-payment-summary completed-view">
          <h1>Your payment has been successfully received</h1>
          <br/>
            <h1>
                <span id="time">This window will close in 5 seconds</span>
            </h1>

        </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="logoV1.gif"
            width="400"
            height="400"
          />
        </div>
      </div>
    </div>
  
  </body>
</html>
